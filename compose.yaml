services:
  frontend:
    build: ./docker_next
    container_name: frontend_container
    ports:
      - "3000:3000"
    develop:
      watch:
        - action: sync
          path: ./docker_next
          target: /app
          ignore:
            - node_modules/
            - .next/
            - .git/
        - action: rebuild
          path: ./docker_next/package.json
        - action: rebuild
          path: ./docker_next/package-lock.json
        - action: rebuild
          path: ./docker_next/next.config.js

  backend:
    build: ./docker_backend
    container_name: backend_container
    ports:
      - "3001:3001"
    develop:
      watch:
        - action: sync
          path: ./docker_backend
          target: /app
          ignore:
            - node_modules/
            - .git/
            - dist/
            - build/
        - action: rebuild
          path: ./docker_backend/package.json
        - action: rebuild
          path: ./docker_backend/package-lock.json
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=harish
      - POSTGRES_PASSWORD=harish
      - POSTGRES_DB=harish
    ports:
      - "5440:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "your_username"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: